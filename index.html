<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elder Management System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Google Identity Services script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Include Google API client library -->
    <script async defer src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Elder Management System</h1>
        </header>

        <main>
            <!-- Google login button -->
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>

            <!-- Button to add a new elder -->
            <button id="add-elder-btn" class="beautiful-btn" disabled>Add Elder</button>
            <!-- Button to log out -->
            <button id="logout-btn" class="beautiful-btn" style="display:none;">Logout</button>

            <!-- Container for elder forms -->
            <div id="elders-container"></div>
        </main>

        <footer>
            <p>&copy; 2024 Elder Management System</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
