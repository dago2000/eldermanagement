<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elder Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Elder Management System</h1>
        </header>

        <main>
            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="865517828175-fcaan1ua4bgrf7biungvm99j3lpfgh36.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>

            <!-- Button to add a new elder (initially hidden) -->
            <button id="add-elder-btn" class="beautiful-btn" style="display:none;">Add Elder</button>

            <!-- Container for elder forms -->
            <div id="elders-container"></div>
        </main>

        <footer>
            <p>&copy; 2024 Elder Management System</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
